        <script>
            console.log("Hola!")
            function convertirAArray(nombres) {
                return nombres.map(n => ({nombre: n, longitud: n.length}))
            }

            let nombres = ['Adriana', 'Benito', 'Claudia', 'Daniel', 'Estefania', 'Fernando','Gabriela','Hugo']
            console.log(JSON.stringify(convertirAArray(nombres)))

        </script>
